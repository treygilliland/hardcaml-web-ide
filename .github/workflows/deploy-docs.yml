name: Deploy Docs to Cloudflare Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "hardcaml/**"
      - ".github/workflows/deploy-docs.yml"

permissions:
  contents: read

concurrency:
  group: "cloudflare-pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build docs (with IDE)
        working-directory: frontend
        env:
          PUBLIC_API_BASE_URL: ${{ secrets.PUBLIC_API_BASE_URL || 'https://hardcaml.tg3.dev' }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST || 'https://us.i.posthog.com' }}
          VITE_POSTHOG_ENABLED: ${{ secrets.VITE_POSTHOG_ENABLED }}
        run: pnpm --filter @hardcaml/docs build

      - name: Deploy to Cloudflare Pages
        working-directory: frontend/docs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm exec wrangler pages deploy dist --project-name=hardcaml-web-ide --commit-dirty=true
